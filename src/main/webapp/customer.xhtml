<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Customers</p>
        <h:form id="custForm">
            <p:panelGrid columns="2">
                <p:outputLabel for="custID" value="Customer ID:"/>
                <h:selectOneMenu id="custID">
                    <f:selectItem itemLabel="111" itemValue="111"/>
                    <f:selectItem itemLabel="222" itemValue="222"/>
                    <f:selectItem itemLabel="333" itemValue="333"/>
                </h:selectOneMenu>
                
                <p:outputLabel for="custname" value="Customer Name:"/>
                <p:inputText id="custname"/>
            </p:panelGrid>
            <p:commandButton value="Submit" update="custTable"/>
        </h:form>
        <h:form id="custTable">
            <p:dataTable></p:dataTable>
        </h:form>
    </h:body>
</html>
