<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Customers</p>
        <h:form id="custForm">
            <p:panelGrid columns="2">               

                <p:outputLabel for="custname" value="Customer Name:"/>
                <p:inputText id="custname" value="#{customerController.customer.customerName}"/>

            </p:panelGrid>
            <p>
                <p:commandButton value="Submit" actionListener="#{customerBean.addCustomer(customerController.customer)}" update="custTable"/>
            </p>
        </h:form>
        <p>
            <h:form id="custTable">
                <p:dataTable var="customer" 
                             value="#{customerController.customers}" 
                             rendered="#{customerController.customers.size() > 0}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Customer ID"/>
                        </f:facet>    
                        <p:commandLink action="orders">
                            <h:outputText value="#{customer.customerId}"/>    
                            <f:setPropertyActionListener target="#{customerController.currentCustomer}" value="#{customer.customerId}"/>
                        </p:commandLink>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Name"/>
                        </f:facet>
                        <h:outputText value="#{customer.customerName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Created On"/>
                        </f:facet>
                        <h:outputText value="#{customer.dateCustomerCreated}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p>
    </h:body>
</html>
