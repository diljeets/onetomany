<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Customers</p>
        <h:form id="custForm">
            <p:panelGrid columns="2">               

                <p:outputLabel for="custname" value="Customer Name:"/>
                <p:inputText id="custname" value="#{customerController.customer.customerName}"/>

            </p:panelGrid>
            <p>
                <p:commandButton value="Submit" actionListener="#{customerController.addCustomer(customerController.customer)}" update="custForm custDataTableForm"/>
            </p>
        </h:form>
        <p>
            <h:form id="custDataTableForm">
                <p:dataTable id="custDataTable" 
                             var="customer" 
                             value="#{customerController.customers}" 
                             rendered="#{customerController.customers.size() > 0}"
                             editable="true">
<!--                    <p:ajax event="cellEdit" listener="#{customerController.onCellEdit}" update="custDataTable" />-->
                    <p:ajax event="rowEdit" listener="#{customerController.onRowEdit}" update=":custDataTableForm:custDataTable"/>                  
                    <p:ajax event="rowEditCancel" listener="#{customerController.onRowCancel}" update=":custDataTableForm:custDataTable"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Customer ID"/>
                        </f:facet>                           
                        <p:commandLink action="orders.xhtml?faces-redirect=true"  actionListener="#{orderController.fetchOrdersByCurrentCustomer(customer.customerId)}">
                            <h:outputText value="#{customer.customerId}"/>    
                            <f:setPropertyActionListener target="#{orderController.currentCustomer}" value="#{customer.customerId}"/>
                            <f:setPropertyActionListener target="#{orderController.queryString}" value=""/>
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="Customer Name">
                        <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{customer.customerName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{customer.customerName}"/>
                        </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Created On"/>
                        </f:facet>
                        <h:outputText value="#{customer.dateCustomerCreated}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Customer Updated On"/>
                        </f:facet>
                        <h:outputText value="#{customer.dateCustomerUpdated}"/>
                    </p:column>
                    <p:column headerText="Actions" style="width:100px">
                        <p:rowEditor />
                        <p:commandLink value="Delete" actionListener="#{customerController.deleteCustomerById(customer.customerId)}" update=":custDataTableForm:custDataTable"/> 
                    </p:column>
                </p:dataTable>
            </h:form>
        </p>
    </h:body>
</html>
